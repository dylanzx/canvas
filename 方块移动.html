<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shubiaohuaxian</title>
    <style>
        body{
            background-color: gray;
        }
        canvas{
            background-color: aliceblue;
        }

    </style>
    <script>
        window.onload= function () {
            var oC = document.getElementById('can')
            var oGc = oC.getContext('2d')
            var timer = null;
            var x=0.5,y=0.5

            timer = setInterval(function () {
                oGc.clearRect(0,0,oC.width,oC.height)
                oGc.strokeRect(x,y,30,30)
                oGc.stroke()
                x++;
                y++
                if(y>=300-30){
                    clearInterval(timer)
                }


            },50)

        }
    </script>


</head>
<body>
<canvas id="can" width="400" height="300"></canvas>
</body>
</html>
