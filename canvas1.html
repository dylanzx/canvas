<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas1</title>
    <style>
        body{
            background-color: gray;
        }
        canvas{
            background-color: antiquewhite;
        }
    </style>

    <script>
        window.onload = function () {
            var oC = document.getElementById('can')
            var oGc = oC.getContext('2d')

            oGc.beginPath()
            oGc.moveTo(10,10)
            oGc.lineTo(100,100)
            oGc.lineTo(100,10)
            oGc.closePath()

            oGc.fill()


        }

    </script>

</head>
<body>
<canvas id="can" width="400px" height="300px"></canvas>
</body>
</html>
